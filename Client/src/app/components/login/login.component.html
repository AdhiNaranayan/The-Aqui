          <div class="aqu-content">
            <div class="aqu-form">
              <h1 style="text-align: center;font-size: 36px;font-weight: 500;" TextTranslate>Login</h1>
              <form method="POST" [formGroup]="LoginForm">
                <div class="form-group">
                  <label for="mobile_num" class="input-label asterisk ">Mobile Number</label>
                  <input type="text" id="mobile_num" formControlName="Mobile" class="form-control"
                    placeholder="Mobile Number" maxlength="10" required="required" (input)="OnChangeMobileNo()">
                </div>

                <div class="form-group">
                  <label for="otp_pwd" class="input-label asterisk">OTP</label>
                  <!-- <input type="text" id="otp_pwd" [(ngModel)]="OTPValue" class="form-control" name="otp_pwd"
                    placeholder="656565" required="required" formControlName="OTP"> -->
                  <input type="text" class="form-control" placeholder="OTP" required="required" formControlName="OTP">
                </div>

                <div *ngIf="LoginForm.controls.Mobile.valid" class="form-group">
                  <!-- <p class="genOTP" (click)="OTPGenerate()">Generate OTP</p> -->
                  <button (click)="OTPGenerate()" class="aqu-btn-fill">Generate OTP</button>
                </div>


                <div class="form-group">
                  <label for="password" class="input-label asterisk">Password</label>
                  <input id="password" type="password" class="form-control" name="password" placeholder="********"
                    required="required" formControlName="password">
                  <!-- <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i> -->
                  <mat-error class="mat-error-full margin-top0" [innerHTML]="GetFormControlErrorMessage('password')">
                  </mat-error>
                </div>


                <!-- <div class="form-group">
                  <div class="aqu-checkbox-area">
                    <div class="checkbox">
                      <input id="checkbox1" type="checkbox">
                      <label for="checkbox1">Two Step Verifications</label>
                    </div>

                  </div>
                </div> -->

                <div class="form-group">
                  <button type="submit" (click)="Registration()" class="aqu-btn-fill">Proceed</button>
