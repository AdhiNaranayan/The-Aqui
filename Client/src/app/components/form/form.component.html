<div class="main-content">
    <div class="content-wrapper">
<div class="default-container">
    <div class="modal-form">
        <div class="table-head-title">
            <h4>Employee Form</h4>
        </div>
        <form class="form-horizontal" action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    
                                    <input matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Designation</mat-label>
                                    <mat-select>
                                      <mat-option value="option">Technician</mat-option>
                                      <mat-option value="option">CNC Operator</mat-option>
                                      <mat-option value="option">Welder</mat-option>
                                      <mat-option value="option">Turner</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>City</mat-label>
                                    <input matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Address</mat-label>
                                    <textarea matInput></textarea>
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-radio-group aria-label="Select an option">
                                        <mat-radio-button value="1">Male</mat-radio-button>
                                        <mat-radio-button value="2">Female</mat-radio-button>
                                    </mat-radio-group>
                                </div>                                
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-checkbox>Check me!</mat-checkbox>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <button class='flat-button'>
                                    submit
                                  </button>
                                  <button class='flat-button'>
                                    cancel
                                  </button>
                            </div>
                    </div>                    
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
