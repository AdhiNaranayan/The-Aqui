  <div class="default-content-box">
    <div class="inner-content-box">
      <div class="logo">
        <img src="../../../assets/images/ic_hundi_logo.svg">
      </div>
      <form [formGroup]="OwnerForm">
        <div class="form-group">
          <!-- <input matInput formControlName="ContactName" placeholder="CONTACT NAME">
                        <span class="us-icon"> <img src="../../../assets/images/icon/ic_edit_name.svg" alt=""> </span>
                        <mat-error [innerHTML]="GetFormControlErrorMessage('ContactName')"></mat-error> -->
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Contact Name</mat-label>
            <input matInput formControlName="ContactName" placeholder="Contact Name">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error [innerHTML]="GetFormControlErrorMessage('ContactName')"></mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <!-- <input matInput formControlName="Email" placeholder="EMAIL">
          <span class="us-icon"> <img src="../../../assets/images/icon/ic_edit_email.svg" alt=""> </span>
          <mat-error [innerHTML]="GetFormControlErrorMessage('Email')"></mat-error> -->
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="Email" placeholder="Email">
            <mat-icon matSuffix>mail</mat-icon>
            <mat-error [innerHTML]="GetFormControlErrorMessage('Email')"></mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <!-- <input matInput formControlName="Mobile" placeholder="MOBILE NUMBER">
          <span class="us-icon"> <img src="../../../assets/images/icon/ic_edit_mobilenumber.svg" alt=""> </span>
          <mat-error [innerHTML]="GetFormControlErrorMessage('Mobile')"></mat-error> -->
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="Mobile" placeholder="Mobile Number">
            <mat-icon matSuffix>call</mat-icon>
            <mat-error [innerHTML]="GetFormControlErrorMessage('Mobile')"></mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <!-- <input matInput formControlName="State" [matAutocomplete]="TitleAutocomplete" placeholder="STATE">
          <mat-autocomplete #TitleAutocomplete="matAutocomplete" [displayWith]="StateNameDisplay">
            <mat-option *ngFor="let State of StateList" [value]="State"> {{State.State_Name}} </mat-option>
          </mat-autocomplete>
          <mat-error [innerHTML]="GetFormControlErrorMessage('State')"></mat-error> -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="State" [matAutocomplete]="TitleAutocomplete" placeholder="STATE">
            <!-- <mat-icon matSuffix>call</mat-icon> -->
            <mat-autocomplete #TitleAutocomplete="matAutocomplete" [displayWith]="StateNameDisplay">
              <mat-option *ngFor="let State of StateList" [value]="State"> {{State.State_Name}} </mat-option>
            </mat-autocomplete>
            <mat-error [innerHTML]="GetFormControlErrorMessage('State')"></mat-error>
          </mat-form-field>
        </div>
        <ng-container>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="YesOrNoButton" btnRadioGroup formControlName="Category" (click)="CustomerCategory()">
                <label class="hbtn hb-fill-right" btnRadio="Yes" tabindex="0" role="button"> Seller </label>
                <label class=" hbtn hb-fill-left" btnRadio="No" tabindex="0" role="button"> Buyer </label>
              </div>
              <mat-error [innerHTML]="GetFormControlErrorMessage('CustomerCategory')"></mat-error>
            </div>
          </div>
        </ng-container>
        <div class="form-group">
          <!-- <input type="password" matInput formControlName="Password" placeholder="Password">
          <span class="us-icon"> <img src="../../../assets/images/icon/ic_edit_email.svg" alt=""> </span>
          <mat-error [innerHTML]="GetFormControlErrorMessage('Password')"></mat-error> -->
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="Password" placeholder="Password">
            <mat-icon matSuffix>key</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>
        <div class="txt-or">or</div>
        <div class="form-group">
          <!-- <input matInput formControlName="ReferralCode" placeholder="REFERRAL CODE">
          <span class="us-icon"> <img src="../../../assets/images/icon/ic_edit_referralcode.svg" alt=""> </span> -->
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Referral Code</mat-label>
            <input matInput formControlName="ReferralCode" placeholder="REFERRAL CODE">
            <mat-icon matSuffix>connect_without_contact</mat-icon>
          </mat-form-field>
        </div>
        <!-- <button class="btn-login" type="button">Login</button> -->
        <div class="login-button btn-blue min-wth-200">
          <span (click)="Registration()">Register</span>
        </div>
      </form>
    </div>
  </div>
