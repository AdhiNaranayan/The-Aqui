<div class="limiter" style="display: block;">
  <div class="custom-modal modal-container">
    <div class="modal-close-btn" (click)="modalRef.hide();">
      <div class="close-icon">
        <span>
          <i class="fa fa-close" aria-hidden="true"></i>
        </span>
      </div>
    </div>


    <div class="content-wrapper mt-0">
      <div class="default-container tbl-client-container">
        <div class="delete-head-title">
          <h4>Confirmation</h4>
        </div>
      </div>
      <div class="tbl-filter-container">
        <div class="tbl-row-display">
          <div class="form-pop">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Remarks </mat-label>
              <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
              <mat-icon matSuffix>comment</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <!-- <button class="btn-blue" type="button" aria-label="" (click)="Cancel();">
        <span>Dispute</span>
      </button> -->
      <button mat-fab extended color="warn" (click)="Dispute()">
        <mat-icon>close</mat-icon>
        Dispute
      </button>

      <!-- <button class="btn-yellow" type="button" aria-label="" (click)="Delete();">
        <span>Accept</span>
      </button> -->
      <button mat-fab extended color="primary" (click)="accept()">
        <mat-icon>done</mat-icon>
        Accept
      </button>
    </div>
  </div>
</div>
