<div class="limiter" style="display: block;">
  <div class="custom-modal modal-container">
    <div class="modal-close-btn" (click)="modalRef.hide();">
      <div class="close-icon">
        <span>
          <i class="fa fa-close" aria-hidden="true"></i>
        </span>
      </div>
    </div>


    <div class="content-wrapper mt-0">
      <div class="default-container tbl-client-container">
        <div class="delete-head-title">
          <h4>Confirmation</h4>
        </div>
      </div>
      <div class="tbl-filter-container">
        <div class="tbl-row-display">
          <!-- <h5 class="modal-title"></h5> -->
          <i class="material-icons clr-danger">delete_forever</i>
          <h1 class="text-red blink-soft">Are You Sure !</h1>
          <h6 class="modal-sub-info">You Want to <span class="clr-{{ColorCode}} animated fadeInDown infinite">Delete
            </span> Business Name ?</h6>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-blue" type="button" aria-label="" (click)="Cancel();">
        <span>NO</span>
        <!-- <span> <i class="fa fa-times" aria-hidden="true"></i> </span> -->
      </button>

      <button class="btn-yellow" type="button" aria-label="" (click)="Delete();">
        <span>YES</span>
        <!-- <span> <i class="fa fa-times" aria-hidden="true"></i> </span> -->
      </button>
    </div>
  </div>
</div>
