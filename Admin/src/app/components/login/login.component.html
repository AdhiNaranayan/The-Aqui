<div class="limiter">
	<div class="container-login">
        <div class="login-box parent">
            <div class="login-box child">
                <div class="logo">
                    <img src="../../../assets/images/ic_hundi_logo.svg">
                </div>
                <form class="form-horizontal" [formGroup]="LoginForm" autocomplete="off">
                    <div class="form-group">
                        <input class="us-name" type="text" formControlName="User_Name" placeholder="Username">
                        <span class="us-icon"><i class="fa fa-user"></i></span>
                    </div>
                    <div class="form-group">
                        <input class="us-password" type="password" formControlName="User_Password" placeholder="Password">
                        <span class="us-icon"><i class="fa fa-lock"></i></span>
                    </div>
                        <button (click)="Login()" class="login-button" type="button">Login</button>
                </form>
            </div>
        </div>
	</div>
</div>
